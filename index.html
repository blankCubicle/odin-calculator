<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <section class="display">
        <div class="memory">M</div>
        <div class="right">
          -8.8.8.8.8.8.8.8.8.8
          <span class="sign">-</span>
          <span class="value">0</span>
        </div>
      </section>

      <section class="keypad">
        <button type="button" class="mem" value="rcm">R·CM</button>
        <button type="button" class="mem" value="m-">M-</button>
        <button type="button" class="mem" value="m+">M+</button>
        <button type="button" class="clear" value="cce">C·CE</button>
        <button type="button" class="negate" value="+/-">+/-</button>
        <button type="button" class="operator" value="%">%</button>
        <button type="button" class="operator" value="√">√</button>
        <button type="button" class="operator" value="/">÷</button>
        <button type="button" class="num" value="7">7</button>
        <button type="button" class="num" value="8">8</button>
        <button type="button" class="num" value="9">9</button>
        <button type="button" class="operator" value="*">×</button>
        <button type="button" class="num" value="4">4</button>
        <button type="button" class="num" value="5">5</button>
        <button type="button" class="num" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="num" value="1">1</button>
        <button type="button" class="num" value="2">2</button>
        <button type="button" class="num" value="3">3</button>
        <button type="button" class="operator plus" value="+">+</button>
        <button type="button" class="num" value="0">0</button>
        <button type="button" class="num" value=".">•</button>
        <button type="button" class="operator" value="=">&equals;</button>
      </section>
    </main>
  </body>
</html>
